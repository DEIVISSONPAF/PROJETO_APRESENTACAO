<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>REGISTRADOR</title>
    <style>
        
        body {
            background-image: url('https://www.logweb.com.br/wp-content/uploads/2020/11/pub-fabrica-hyndai.jpg');
            background-size: 100% 100%; 
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0; 
            height: 100vh; 

        /* Estilo para o container */
        .container {
            position: relative;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.95); 
            padding-top: 40px;
            z-index: 1;
            box-sizing: border-box; 
        }
        .container img {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            object-fit: cover;
            opacity: 0.8; 
        }

        /* Estilo para o título */
        h2#title {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilos para os botões */
        button {
            background-color: #a4ddfb;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        button a {
            text-decoration: none;
            color: white;
        }
        button[type="button"] {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://th.bing.com/th/id/OIP.F2h9Sbl5RpL3q1UWdO21vQAAAA?rs=1&pid=ImgDetMain" alt="Imagem de exemplo">
        
        <h2 id="title">Registro de Pedidos</h2>
        <form action="https://sheetdb.io/api/v1/qsdseylkcni5a" method="POST" name="ProjetoPedidos" id="pedidoForm">
            <label>Usuário:</label>
            <input type="text" name="data[Nome]" id="Nome" required>
        
            <label>Código da Peça:</label>
            <input type="text" name="data[Peça]" id="Codigo" required>

            <input type="hidden" name="data[Data]" value="x-sheetmonkey-current-date-time" />
            
            <!-- Botão Registrar Pedido -->
            <button type="submit">
                <a href="https://projetoapresentaca.netlify.app/">Registrar Pedido</a>
            </button>

            <!-- Botão Lista de Pedidos -->
            <button type="button" onclick="abrirNovaAba()">Lista de Pedidos</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
