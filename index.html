<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>REGISTRADOR</title>
</head>
<body>
    
        <div class="container">

              <h2 id="title">Registro de Pedidos</h2>
               <form action="https://sheetdb.io/api/v1/bis9khu0s3y7c" method="post" id="pedidoForm">
                <label>Usuário:</label>
                <input type="text" name="nome" id="Nome" required>
            
                <label>Codigo da Peça:</label>
                <input type="text" name="peça" id="Codigo" required>

                <button  type="submit" >Registrar Pedido</button>
                <input type="hidden" name="Status" value="x-sheetmonkey-current-date-time" />
                <button onclick="abrirNovaAba()">Lista de Pedidos</button>

            </form>
            
                
        </div>


  
    <script src="index.js"></script>
</body>
</html>
